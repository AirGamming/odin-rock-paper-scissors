<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer async></script>
</head>
<body>
    <div id="start-ui">
    <h1 class="center start">Wonna play a rock paper scissors game?</h1>
    <button class="start">start</button>
    </div>
    <div id="game" class="hidden">
        <h1 class="game-text">Rock paper scissors!</h1>
        <div class="div-game-buttons">
            <button data-choice="rock" class="game-buttons">
                <i class="fa-solid fa-hand-back-fist rock"></i>
            </button>

            <button data-choice="paper" class="game-buttons">
                <i class="fa-solid fa-hand paper"></i>
            </button>

            <button data-choice="scissors" class="game-buttons">
                <i class="fa-solid fa-hand-scissors scissors"></i>
            </button>
        </div>
        <div class="score">
            <div class="result"></div>
            <h1 class="whoWon"></h1>
            <p>First to 5 Wins!</p>
            <h1 id="score-display"></h1>
        </div>
    </div>
</body>
</html>
